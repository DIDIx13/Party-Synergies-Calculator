<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Party Synergies Calculator</title>
</head>

<body>
    <header>
        <h1>Party Synergies Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Select classes</h2>
            <form id="classForm">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" class="classCheckbox" value="Aeromancer"> Aeromancer
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" class="classCheckbox" value="Artist"> Artist
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" class="classCheckbox" value="Berserker"> Berserker
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" class="classCheckbox" value="Destroyer"> Destroyer
                        </label>
                    </li>
                </ul>
            </form>
            <button id="createGroupButton">Create Group</button>
        </section>
        <section>
            <h2>Synergies</h2>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2023 DIDIx13. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
